<!-- team -->
<section id="team" class="pt50 pb50">
  <div class="container">
      <div class="row">
        <div class="col-sm-4 col-lg-3 text-center" v-repeat="team">
          <div class="well">
            <img class="img-circle" src="{{image}}" alt="{{name}}" height="100px">
            <h3><span>{{name}}</span></h3>
            <p>{{title}}</p>
          </div>
        </div>
      </div>
  </div>
</section><!-- //team -->
